version: '3.8'

services:
  nova:
    build: .
    container_name: nova
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - TZ=Europe/London
      - NODE_ENV=production
      - DATABASE_URL=postgresql://nova:${POSTGRES_PASSWORD}@nova-db:5432/nova
      - AI_INTEGRATIONS_OPENAI_API_KEY=${LLM_API_KEY:-sk-fake}
      - AI_INTEGRATIONS_OPENAI_BASE_URL=http://nova-ollama:11434/v1
      - OPENAI_API_KEY=${LLM_API_KEY:-sk-fake}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b}
      - LLM_MODEL_MINI=${LLM_MODEL_MINI:-qwen2.5:7b}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - ZERO_DISCORD_ID=${ZERO_DISCORD_ID}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
    depends_on:
      nova-db:
        condition: service_healthy
      nova-ollama:
        condition: service_started

  nova-db:
    image: postgres:16-alpine
    container_name: nova-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nova
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=nova
    volumes:
      - nova-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova"]
      interval: 5s
      timeout: 5s
      retries: 5

  nova-ollama:
    image: ollama/ollama:latest
    container_name: nova-ollama
    restart: unless-stopped
    volumes:
      - nova-ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  nova-db-data:
  nova-ollama-models:
